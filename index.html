<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Conceptual Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    line {
      stroke: #999;
      stroke-width: 2;
    }
    circle {
      fill: #69b3a2;
      stroke: #333;
      stroke-width: 1.5px;
    }
    text {
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    // Initial data for the conceptual map
    const data = {
      nodes: [
        { id: "Concept A" },
        { id: "Concept B" },
        { id: "Concept C" },
        { id: "Concept D" },
        { id: "Concept E" },
      ],
      links: [
        { source: "Concept A", target: "Concept B" },
        { source: "Concept A", target: "Concept C" },
        { source: "Concept B", target: "Concept D" },
        { source: "Concept C", target: "Concept E" },
      ],
    };

    // Dimensions
    const width = 800;
    const height = 600;

    // Create the SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Force simulation
    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // Draw links
    const link = svg.selectAll("line")
      .data(data.links)
      .enter()
      .append("line");

    // Draw nodes
    const node = svg.selectAll("circle")
      .data(data.nodes)
      .enter()
      .append("circle")
      .attr("r", 10)
      .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded))
      .on("click", onClick); // Add click event listener

    // Add labels
    const label = svg.selectAll("text")
      .data(data.nodes)
      .enter()
      .append("text")
      .text(d => d.id)
      .attr("text-anchor", "middle")
      .attr("dy", -15);

    // Simulation update
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    // Handle click events
    function onClick(event, d) {
      // Add sub-concepts dynamically
      const subConcepts = [
        { id: `${d.id} 1` },
        { id: `${d.id} 2` },
        { id: `${d.id} 3` }
      ];

      const subLinks = subConcepts.map(sub => ({ source: d.id, target: sub.id }));

      // Add sub-concepts to the data
      data.nodes.push(...subConcepts);
      data.links.push(...subLinks);

      // Update the visualization
      updateGraph();
    }

    // Function to update the graph with new nodes and links
    function updateGraph() {
      // Update links
      const links = svg.selectAll("line")
        .data(data.links);

      links.enter()
        .append("line")
        .merge(links);

      // Update nodes
      const nodes = svg.selectAll("circle")
        .data(data.nodes);

      nodes.enter()
        .append("circle")
        .attr("r", 10)
        .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded))
        .on("click", onClick)
        .merge(nodes);

      // Update labels
      const labels = svg.selectAll("text")
        .data(data.nodes);

      labels.enter()
        .append("text")
        .text(d => d.id)
        .attr("text-anchor", "middle")
        .attr("dy", -15)
        .merge(labels);

      // Restart the simulation
      simulation.nodes(data.nodes);
      simulation.force("link").links(data.links);
      simulation.alpha(1).restart();
    }

    // Drag event handlers
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
